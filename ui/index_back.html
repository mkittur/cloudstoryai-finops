<!DOCTYPE html>
<html>
<head>
  <title>CloudStoryAI</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    textarea { width: 600px; height: 80px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #summary { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
  </style>
</head>
<body>

<h2>CloudStoryAI</h2>

<textarea id="query" placeholder="Ask about cloud cost..."></textarea><br>

<select id="persona">
  <option value="cfo">CFO</option>
  <option value="engineering">Engineering</option>
  <option value="finops">FinOps</option>
</select><br>

<button onclick="askAI()">Ask AI</button>

<div id="summary"></div>

<audio id="audio" controls style="margin-top:15px;"></audio>

<!-- Power BI iframe -->
<iframe src="POWER_BI_EMBED_URL"></iframe>

<script>
function askAI() {
  const q = document.getElementById("query").value;
  const persona = document.getElementById("persona").value;

  fetch("http://192.168.1.9:8000/ai/query", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query: q, persona: persona })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("summary").innerText = data.summary;
    if (data.audio_url) {
      document.getElementById("audio").src = data.audio_url;
    }
  });
}
</script>

</body>
</html>
